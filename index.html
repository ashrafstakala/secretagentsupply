<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <!-- Top Header Section -->
    <div class="company">
      <div class="container">
        <img src="./resources/images/logo.png">
        <span>Secret Agent Supply Inc.</span>
      </div>
    </div>

    <!-- Featured Section -->
    <div class="main-banner">
      <div class="container">
        <div class="featured">
          <h4>New Arrival</h4>
          <h1>Sport Bikes and Motorcycles</h1>
        </div>
      </div>
    </div>

    <!-- Navigation Bar -->
    <nav>
      <ul class="container">
        <li>Eyeware</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Glasses</li>
        <li>Contact</li>
      </ul>
      <!-- Mobile Navitation Bar -->
      <ul class="mobile-nav container">
        <li>Menu</li>
      </ul>
    </nav>

    <!-- Product Info -->
    <div class="container">
      <div class="products">
        <div class="product">
          <div class="product-image">
            <img src="./resources/images/pen.png">
          </div>
          <span class="description">Exploding Pen</span>
        </div>
        <div class="product watch">
          <div class="product-image">
            <img src="./resources/images/watch.png">
          </div>
          <span class="description">Cellular Watch</span>
        </div>
        <div class="product glasses">
          <div class="product-image">
            <img src="./resources/images/glasses.png">
          </div>
          <span class="description">Thermal Glasses</span>
        </div>
      </div>
    </div>

    <!-- Business Info -->
    <div class="container">
      <div class="business-info">
        <div class="info">
          <span class="title">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="info">
          <span class="title">Hours</span>
          <span>08:00 - 18:00</span>
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <footer>
      <div class="container">
        Copyright Secret Agent Supply Inc.
      </div>
    </footer>
  </body>
</html>
